<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/room.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Perguntas e respostas - Rocket.q</title>
</head>
<body>
  <div class="content" id="room">
    <header>
      <a href="home.html">
        <img src="assets/logo.svg" alt="logo rocket.q" />

      </a>
      <div class="buttons">
        <div class="button outlined">
          #400289
          <img src="assets/copy.svg" alt="copiar numero da sala">
        </div>
        <a href="#" class="button">
          <img src="assets/users-white.svg" alt="criar uma sala">
          Criar sala
        </a>
      </div>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label class="sr-only" for="question">O que você quer perguntar?</label>
          <textarea name="" id="question" placeholder="O que você quer perguntar?"></textarea>
          
          <footer>
            <div>
              <img src="assets/lock.svg" alt="cadeado">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>

      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>

        <div class="questions">
          <div class="question-wrapper">
            <div class="question-content">
              <div class="user">
                <img src="assets/avatar.svg" alt="Avatar">
              </div>
              <div class="question">
                <p>No céu tem pão??</p>
              </div>
            </div>
            <div class="actions">
              <a href="#" class="check">
                <img src="assets/check.svg" alt="Marcar como lida">
                Marcar como lida
              </a>
              <a href="#" class="delete">
                <img src="assets/trash.svg" alt="Excluir">
                Excluir
              </a>
            </div>
          </div>
        </div>

      </section>

    </main>
  </div>
</body>
</html>
